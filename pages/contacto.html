    <section>
        <h1>Formularios</h1>

        <a href="http://www.coderhouse.com/" target="_blank">Ir a Coderhouse</a>

        <form>
            <fieldset>
                <legend>INGRESE SUS DATOS</legend>
                <!--TEXTOS ANTES DE LLENAR EL FORMULARIO-->
            
                <div>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido">
            </div>
    
            <div>
                <!--CORREO ELECTRONICO-->
                <label for="email">Mail</label>
                <input type="email" id="email">
            </div>
    
                <div>
                <!--TELEFONO-->
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
            </div>
    
                <div>
                <!--NUMEROS CUALQUIERA-->
                <label for="cp">Cp</label>
                <input type="number"  id="cp">
            </div>
    
                <!--CONTRASEÑA-->
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña">
    
                <!--AREA PARA CUALQUIER MSJ-->
                <textarea name="" id="" cols="30" rows="10"></textarea>
    
                <!--RADIO OPCION UNICA-->
    
                <input type="radio" name="Opciones" id="mayor">
                <input type="radio" name="Opciones" id="Menor">
                
                <!--CHECKBOX OPCION MULTIPLE-->
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
    
                <!--MENU DESPLEGABLE-->
                <select id="">
                    <option disabled>Selecciona</option>
                    <option value="">Opcion 1</option>
                    <option value="">Opcion 2</option>
                    <option value="">Opcion 3</option>
                </select>
    
                <!--BOTONES-->
                <input type="submit" value="Enviar">
    
                <!--LIMPIAR FORMULARIOS-->
                <input type="reset" value="Limpiar">
    
                <!--OTRO BOTON-->
                <input type="button" value="Reservado para JS">
            </fieldset>
            
        </form>
    </section>

    <footer id="footer">
        <p>Todos los derechos reservados</p>
